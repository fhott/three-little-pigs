<template name="main">
  <body>
    <div class="container">
      <header>
        <h1>Todo List ({{incompleteCount}})</h1>
      </header>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

      <ul>
        {{#each tasks}}
          {{>task}}
        {{/each}}
      </ul>
    </div>
  </body>
</template>


<template name="addWood">

        <h1>Wood List ({{incompleteCount}})</h1>
      </header>
